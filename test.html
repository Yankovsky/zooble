<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
    </head>
    <body>

        <script type="text/javascript" src="js/lib/knockout-2.2.1.debug.js"></script>
        <p>Send me spam: <input type="checkbox" data-bind="checked: wantsSpam"/></p>

        <div data-bind="visible: wantsSpam">
            Preferred flavors of spam:
            <div><input type="checkbox" value="cherry" data-bind="checked: spamFlavors"/> Cherry</div>
            <div><input type="checkbox" value="almond" data-bind="checked: spamFlavors"/> Almond</div>
            <div><input type="checkbox" value="msg" data-bind="checked: spamFlavors"/> Monosodium Glutamate</div>
            <div data-bind="text: huy"></div>
        </div>

        <script type="text/javascript">
            var viewModel = (function () {
                var self = this;
                self.wantsSpam = ko.observable(true);
                self.spamFlavors = ko.observableArray(["cherry", "almond"]); // Initially checks the Cherry and Almond checkboxes
                self.huy = ko.computed(function () {
                    return self.spamFlavors();
                });
                return self;
            })();

            // ... then later ...
            viewModel.spamFlavors.push("msg"); // Now additionally checks the Monosodium Glutamate checkbox
            ko.applyBindings(viewModel)
        </script>
    </body>
</html>
